<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>home</title>
        <!--Stylelink-->
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/bcf5c05fae.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="flex col-head">
                    <div class="left-side">
                        <h1>Learn to code by watching others</h1>
                        <p>see how expeienced developers solve problem in real-time. watching scripted tutorials is great, but understanding how developer think is invaluable.</p>
                    </div>
                    <div class="right-side">
                        <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
                        <div class="col-1">
                            <form action="login">
                                <fieldset>
                                    <label for="firstname"></label>
                                    <input class="col-line" type="text" name="first-name" id="firstname" placeholder="First Name">
                                    <label for="lastname"></label>
                                    <input class="col-line" type="text" name="last-name" id="lastname" placeholder="Last Name">
                                    <label for="email"></label>
                                    <input class="col-line" type="email" name="email" id="email" placeholder="Email">
                                    <input class="col-line" type="password" name="password" id="password" placeholder="Password">
                                    <button class="col-btn">ClAIM YOUR FREE TRIAL</button>
                                    <p class="col-text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
